<div class="module__container products__container">
	<h3 class="module__title">
		Liste des produits
	</h3>
	<div class="module__content">

		<div class="row article-list__container">
			<div ng-repeat="product in vm.products" class="small-3 columns">
				<div class="article__container">
					<a href="{{vm._application.getUrl('Product')}}/{{product.url}}">
						<div class="row collapse">
							<div class="small-12 columns">
								<img ng-src="{{product.thumbnail}}" />
							</div>
							<div class="small-12 columns">
								<span class="name">{{product.name}}</span>
							</div>
							<div class="small-12 columns">
								<button>Voir les articles</button>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

	</div>
</div>
