<div class="row collapse page">
	<div class="small-3 columns sidebar">
		<sidebarcontainer></sidebarcontainer>
	</div>
	<div class="small-9 columns">

		<div class="page-content">
			<div ng-if="vm.typesId.length === 0">
				<categorydesigns catid="{{vm.id}}"></categorydesigns>
			</div>
			<div ng-if="vm.typesId.length > 0">
				<categoryarticles catid="{{vm.id}}" typesId="{{vm.typesId.join(',')}}"></categoryarticles>
			</div>
		</div>
	</div>
</div>
