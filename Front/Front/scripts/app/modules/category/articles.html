<div class="module__container category_designs_container">
	<h3 class="module__title">{{ vm.category.name }}</h3>
	<templateloader ng-if="vm.loader"></templateloader>
	<div class="module__content" ng-if="!vm.loader">
		<div class="row article-list__container">
			<span ng-repeat="article in vm.articles" ng-if="vm.isVisibleArticle(article)" class="small-4 columns">
				<templatearticle article="article"></templatearticle>
			</span>
		</div>
	</div>
</div>
