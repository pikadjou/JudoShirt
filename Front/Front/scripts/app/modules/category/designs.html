<div class="module__container category_designs_container">
	<h3 class="module__title">{{ vm.category.name }}</h3>
	<templateloader ng-if="vm.loader"></templateloader>
	<div class="module__content" ng-if="!vm.loader">
		<div class="row small-collapse article-list__container">
			<span ng-repeat="design in vm.list" class="small-4 columns">
				<templatedesign design="design"></templatedesign>
			</span>
		</div>
	</div>
</div>
