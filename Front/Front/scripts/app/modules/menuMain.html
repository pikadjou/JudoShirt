<div class="main-menu__container">
	<div class="row">
		<ul ng-class="vm.cssClass">
			<li ng-repeat="category in vm.categories">
				<a href="{{vm._application.getUrl('Category')}}/{{category.url}}">{{category.name}}</a>
				<ul class="submenu">
					<li ng-repeat="child in category.children">
						<a href="{{vm._application.getUrl('Category')}}/{{child.url}}">{{child.name}}</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
