<div class="module__container design__container">
	<h3 class="module__title">
		{{vm.design.name}}

		<span ng-if="vm.design.idCustomShop" class="custom">
			<!--<a href="/designer/{{vm.design.idCustomShop}}">Personnaliser</a>-->
		</span>
	</h3>
	<templateloader ng-if="vm.loader"></templateloader>
	<div class="module__content" ng-if="!vm.loader">
		<span ng-repeat="category in vm.mainCategories">
			<a class="button back" href="{{vm._application.getUrl('Category')}}/{{category.url}}">
				<i class="fa fa-reply"></i>Catégorie {{category.name}}
			</a>
		</span>

		<div class="filters">
			<div class="group">
				<span ng-repeat="type in vm.types | filter: { type: '1' }" class="filter"
					  ng-class="{'actif': type.active === true, 'disable': type.disable === true }">
					<a href="#" ng-click="vm.addRemoveType(type, 1)">
						{{type.name}}
					</a>
				</span>
				<span class="clear">
					<a href="#" ng-click="vm.clearType(1)">enlever les filtres</a>
				</span>
			</div>

			<div class="group">
				<span ng-repeat="type in vm.types | filter: { type: '2' }" class="filter"
					  ng-class="{'actif': type.active === true, 'disable': type.disable === true }">
					<a href="#" ng-click="vm.addRemoveType(type, 2)">
						{{type.name}}
					</a>
				</span>
				<span class="clear">
					<a href="#" ng-click="vm.clearType(2)">enlever les filtres</a>
				</span>
			</div>
		</div>

		<div>
			<ul class="small-block-grid-4 article-list__container">
				<li ng-repeat="article in vm.visibleArticles">
					<div class="article__container">
						<a href="{{vm._application.getUrl('Article')}}/{{article.url}}">
							<div class="row collapse">
								<div class="small-12 columns">
									<img ng-src="{{article.thumbnail}}" />
								</div>
								<div class="small-12 columns">
									<span class="name">{{article.name}}</span>
								</div>
								<div class="small-12 columns">
									<span class="price">{{article.price}} <i class="fa fa-eur"></i></span>
								</div>
								<div class="small-12 columns">
									<button>Voir le produit</button>
								</div>
							</div>
						</a>
					</div>
				</li>
			</ul>

		</div>
	</div>
</div>
